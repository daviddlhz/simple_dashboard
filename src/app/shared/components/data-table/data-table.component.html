@if (!isDataLoaded) {
  <div class="spinner">
    <fa-icon size="8x" animation="spin" [icon]="iconFaSpinner"></fa-icon>
  </div>
} @else {
  <div class="data-table-container">
    <div class="search-box">
      <input type="text" [(ngModel)]="searchText" placeholder="Buscar por nombre..." (input)="onSearch()" />
    </div>
    <div class="table-responsive">
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Street</th>
          <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of paginatedData">
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.address.street }}</td>
          <td>{{ item.phone }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <ul class="pagination">
      <li *ngFor="let page of totalPagesArray" (click)="changePage(page)">
        <a [class.active]="currentPage === page">{{ page }}</a>
      </li>
    </ul>
  </div>
}
